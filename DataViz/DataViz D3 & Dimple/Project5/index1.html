<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 960, 900);
    d3.csv("/data/companies.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 45, 910, 815)
      myChart.addCategoryAxis("x", ["state_l"]);
      myChart.addMeasureAxis("y", "growth_dollar");
      myChart.addSeries("industry_categories", dimple.plot.bar);
      myChart.addLegend(200, 10, 680, 520, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
